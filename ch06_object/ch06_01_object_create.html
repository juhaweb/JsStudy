    <hr>
    
    <h3>6.2 속성과 메서드</h3>
    <script>
        // 객체의 속성이 가질 수 있는 자료형
        var object ={
            number : 273,
            string : 'RintIanTta',
            boolean: true,
            arra : [52, 273, 103, 32],
            method : function(){
            }
        };
    </script>
    <hr>
    <script>
        // 속성과 메서드의 구분
        var person ={
            name:'이름',
            eat:function(food){}
        };
        // 메서드 호출
        person.eat();
    </script>
    <script>
        // this 키워드
        var person = {
            name:'홍길동',
            eat_a : function(food){
                document.write(this.name+'이 '+food+' 를 먹습니다.<br>');
            },
            eat_b : (food) => { // this키워드 사용하고싶으면 => 키워드 사용하면 안됨. 
                document.write(this.name+'이 '+food+' 을 먹습니다.<br>')
            } 
        };
        // 메서드 호출
        person.eat_a('밥');
        person.eat_a('뭐든');
        person.eat_b('반찬');

    </script>
    <hr>

    <h3>6.3 객체와 반복문</h3>
    <script>
        //객체와 반복문
        var product ={
            name : 'Microsoft Visual Code',
            price : '15,000,000원',
            language : '다국어',
            supportOs : 'windows / Mac / Linux',
            subscription : true
        };
        var output = '';
        for (var key in product){
            output +='★'+key+' : '+product[key] + '<br>';
        }
        document.write(output);
    </script>
    <hr>

</body>
