<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>5-3 (07.11)</title>
    <style>
        body {margin:0 auto;}
        .layer {border:3px solid red; padding:10px;}
        .layer > ul {border:3px solid limegreen; padding:10px;}
        .layer > ul > li {border:3px solid dodgerblue; padding:10px;}
        .layer > ul > li > a{border:3px solid orange; padding:2px;}
        .box {width:3000px; height:3000px; border:4px solid darkcyan; box-sizing:border-box;background: #efefef;}
        .box > p {position:fixed;top:100px;left:100px;width:400px; height:400px; border:4px solid sandybrown;}
    </style>
    
    <script>
        // 1)이벤트 객체 좌표
       $(function(){
           
            $('.box').mousemove(function(e){
                $('.ox').text(e.offsetX); //박스안 좌표
                $('.oy').text(e.offsetY);
                $('.px').text(e.pageX); //문서상 좌표
                $('.py').text(e.pageY);
                $('.cx').text(e.clientX); //브라우저(클라이언트) 좌표
                $('.cy').text(e.clientY);
            });

        });
    </script>
    
    <script>
        // 2)이벤트 객체 전파
       $(function(){
           
           $('.layer a').click(function(e){
               // 상위 태그객체로 이벤트 전파 차단
               e.stopPropagation();     

               // 태그의 기본 이벤트 기능을 차단 
               e.preventDefault();      

               alert('클릭1');

               // stopPropagation + preventDefault 동일한 효과. 기본기능 차단. 
               return false;
           });
           $('.layer > ul > li').click(function(e){
               alert('클릭2');
           });
           $('.layer > ul').click(function(e){
               alert('클릭3');
           });
           $('.layer').click(function(e){
               alert('클릭4');
           });
       });

    </script>
</head>
<body>
    <h3>5-3. 이벤트 객체</h3>
    <h4>1)이벤트 객체 좌표</h4>
    <div class="box">
        <p>
            offsetX = <span class="ox">0</span><br/>
            offsetY = <span class="oy">0</span><br/>
              pageX = <span class="px">0</span><br/>
              pageY = <span class="py">0</span><br/>
            clientX = <span class="cx">0</span><br/>
            clientY = <span class="cy">0</span><br/>
        </p>
    </div>

    <h4>2)이벤트 객체 전파</h4>
    <div class="layer">
        <ul>
            <li><a href="https://naver.com" target="_blank">네이버</a></li>
        </ul>

    </div>


</body>
</html>
