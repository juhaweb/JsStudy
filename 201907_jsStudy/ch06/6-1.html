<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>6-1 (07.12)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
    .box {position:absolute; width:200px; height:200px; border:4px solid darkcyan; background: cadetblue; }
    .box1 {left:10px; top:100px;}
    .box2 {left:220px; top:100px;}
    .box3 {left:430px; top:100px;}
    </style>
    <script>
        $(document).ready(function(){
            var btn = $('button');
            // show
            btn.eq(0).click(function(){
                $('.box1').animate({
                    'width':'200px','height':'200px','opacity':'1',
                },1000);
            });

            // hide duration:기본값 400(0.4초)
            btn.eq(1).click(function(){
                $('.box1').animate({'width':'0px','height':'0px','opacity':'0',});
            });

            //fadeIn
            btn.eq(2).click(function(){
                $('.box2').animate({'opacity':'1'},1000);
            });

            //fadeOut
            btn.eq(3).click(function(){
                $('.box2').animate({'opacity':'0'},1000);
            });

            //slideUp
            btn.eq(4).click(function(){
                $('.box3').animate({'height':'0px'},3000);
            });

            //slideDown
            btn.eq(5).click(function(){
                $('.box3').animate({'height':'200px'},1000);
            });
        });

    </script>
</head>
<body>
    <h3>6-1.제이쿼리 애니메이션</h3>
    <div>
        <button>show</button>
        <button>hide</button>
        <button>fadeIn</button>
        <button>fadeOut</button>
        <button>slideUp</button>
        <button>slideDown</button>
    </div>
    <div class="box box1">box1</div>
    <div class="box box2">box2</div>
    <div class="box box3">box3</div>

</body>
</html>
