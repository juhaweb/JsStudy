    <h3>4.반복문 while. do-whild. break, continue</h3>
    <script>
        // ★while (~동안)
        var total = 0;
        var start = 1;

        while( start <= 10 ){
            total += start;  // total + total = start;
            start++;
        }
        document.write('1부터 10까지의 합 :' +total+ '<br/><br/>');



        // ★do ~ while (do에서 한번 실행하고, while에서 반복할지안할지 재검사)
        var oddSum = 0;
        var begin = 1;

        do{
            if(begin%2 == 1){
                oddSum += begin;
            }

            begin++;

        } while(begin <=10 );
            document.write('1부터 10까지의 홀수합:'+oddSum+'<br/><br/>');
