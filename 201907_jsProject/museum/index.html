    <script>

        // gnb메뉴 마우스오버 
        $(document).ready(function(){
            var gnb = $('header .gnb a ');
            var gnbSub = $('header .sub');

            gnb.click(function(){
                gnbSub.slideDown(300);            
            });
            
            $('header').mouseleave(function(){
                gnbSub.slideUp(300);
            });
        });


        // bxslider
        $(function(){
            $('.slider > ul').bxSlider({pager:false});
        });


        // 오른쪽 사이드메뉴
        $(function(){
            $('#menu').click(function(){
                $('#side').animate({'right':'0%'},200);
                $('#layout').show(); 
            });
            $('#layout').click(function(){
                $('#side').animate({'right':'-30%'},200);
                $('#layout').hide();
            });
        });


        /* 동적레이아웃 출력1
        $(function(){

            var poster2 = $('main img[alt=poster2]');
            var poster3 = $('main img[alt=poster3]');

            poster2.click(function(){
                $('.box2').slideDown(300);
            });

            poster3.click(function(){
                $('.box3').show();
                $('.box2').hide();
            });

            $('.btnClose').click(function(){
                $('.box').slideUp(300);
            });

            */

        // 동적레이아웃 출력2
        $(function(){

            var poster2 = $('main img[alt=poster2]');
            var poster3 = $('main img[alt=poster3]');
            var btnClose = $('.btnClose');
            var box2 = $('.box2');
            var box3 = $('.box3');

            btnClose.click(function(){
                $(this).parent().slideUp(300);
            });

            poster2.click(function(){
                if($(box3).is(':visible')){
                    $(box3).hide();
                    $(box2).show();
                }else{
                    box2.slideDown(300);
                }
            });

            poster3.click(function(){
                if($(box2).is(':visible')){
                    $(box2).hide();
                    $(box3).show();
                }else{
                    box3.slideDown(300);
                }
            }); 

            btnClose.click(function(){
                $('.box').slideUp(300);
            }); 

        });
        
    </script>
