<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
  table {border-collapse: collapse;border:1px solid #dfdfdf;}
  table tr{border-bottom:1px solid #ddd;}
  .list tr:nth-child(1){background-color:#333; color:#fff;}
  table tr:nth-child(2n){background-color:#efefef;}
  </style>
  <title>7-2. 동적 태그생성 및 데이터 출력</title>
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>    
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>  
  <script src="js/ajaxTest2.js"></script>
</head>
<body>
  <h1>7-2. 동적 태그생성 및 데이터 출력</h1>
  <hr>

  <h4>직원목록</h4>
  <table class="list">
    <tr>
      <th>아이디</th>
      <th>이름</th>
      <th>휴대폰</th>
      <th>직급</th>
      <th>부서</th>
      <th>입사일</th>
      <th>설정</th>
    </tr>
  </table>

  <hr>

  <h1>직원등록</h1>
  <table class="register">
  <tr>
    <th>아이디</th>
    <td><input type="text" name="uid"></td>
  </tr>
  <tr>
    <th>이름</th>
    <td><input type="text" name="name"></td>
  </tr>
  <tr>
    <th>휴대폰</th>
    <td><input type="text" name="hp" maxlength="13"></td>
  </tr>
  <tr>
    <th>직급</th>
    <td>
      <select name="pos">
        <option>사원</option>
        <option>대리</option>
        <option>과장</option>
        <option>차장</option>
        <option>부장</option>			
      </select>
    </td>
  </tr>
  <tr>
    <th>부서</th>
    <td>
      <select name="dep">
        <option value="101">영업1부</option>
        <option value="102">영업2부</option>
        <option value="103">영업3부</option>
        <option value="104">영업4부</option>
        <option value="105">영업지원부</option>
      </select>
    </td>
  </tr>
  <tr>
    <th>입사일</th>
    <td><input type="date" name="rdate"></td>
  </tr>
  <tr>
    <th colspan="2">
    <input type="submit" value="등록하기">
    <input type="button" value="뒤로가기" onclick="history.back(-1);">
    </th>
  </tr>				
  </table>


</body>
</html>
