<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>5-3.jquery 이벤트 객체(전파)</title>
  <style>
  .box{ width:1000px; height:1000px; border:4px solid salmon; box-sizing: border-box;}
  .box > p {position: relative; top:160px; left:160px; width:400px; height:400px; border:4px solid lightskyblue;}
  .container {width:400px; height:200px; border:4px solid darkcyan; padding:10px;margin-bottom:100px; }
  .container > ul {width:300px; height:150px; border:4px solid salmon; padding:10px; }
  .container > ul > li {width:200px; height:100px; border:4px solid steelblue; padding:10px;}
  .container > ul > li > a{border:4px solid palevioletred;}
  </style>

  <script>
  
    $(document).ready(function(){
                                    // e녀석에 좌표정보가 있어. 3가지종류. 
      $('.box').mousemove(function( e ){

        // box 내부 좌표
        $('.ox').text(e.offsetX); 
        $('.oy').text(e.offsetY);

        // html 페이지 내부 좌표
        $('.px').text(e.pageX);   
        $('.py').text(e.pageY);

        // 브라우저 고정 페이지 내부 좌표
        $('.cx').text(e.clientX); 
        $('.cy').text(e.clientY);

      });
    });
    
  </script>

  <script>

    // 이벤트 전파 
    $(document).ready(function(){
      $('.container > ul > li > a').click(function(e){
        alert('a클릭!')
        // e.preventDefault();  // 태그의 기본 이벤트 동작을 취소 
        // e.stopPropagation(); // 상위 태그로 이벤트 전파 차단
        return false;  // stopPropagation + preventDefault 합쳐논거. 
      });
      $('.container > ul > li').click(function(e){alert('li클릭!')});
      $('.container > ul').click(function(e){alert('ul클릭!')});
      $('.container').click(function(e){alert('container클릭!')});
    });

  </script>


</head>
<body>
  <h1>5-3.이벤트 객체(전파)</h1>
  <hr>

  <h3>이벤트 객체</h3>
  <div class="box">
    <p>
      offsetX = <span class="ox">0</span><br>
      offsetY = <span class="oy">0</span><br>
        pageX = <span class="px">0</span><br>
        pageY = <span class="py">0</span><br>
      clientX = <span class="cx">0</span><br>
      clientY = <span class="cy">0</span><br>
    </p>
  </div>

  <h3>이벤트 전파</h3>
  <div class="container">
    <ul>
      <li><a href="https://naver.com" target="_blank">네이버</a></li>
    </ul>
  </div>

</body>
</html>
