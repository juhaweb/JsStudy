<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ch5.6</title>
</head>
<body>
    <h3>5.6 리턴값</h3>
    <script>
        function f(x) {return x * x;}
        var 리턴된값 = f(5);
        document.write(리턴된값);
    </script>
    <hr>
    <script>
        function returnFunction(){
            document.write('문장1');
            return;
            document.write('문장2');
        }
        // 함수호출 : 문장2 되기전에 return이있어서 거기서 끝남. 
        returnFunction();
    </script>
    <hr>

    <script>
        function returnFunction2(){
            return;
            document.write('문단1');
            document.write('문단2');

        }
        // 함수호출 : 정말 아무것도 들어가지 않음. 
        var output = returnFunction2();
        document.write (typeof(output)+':'+output);
    </script>
    <hr>
    
</body>
</html>
