<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>break</title>
</head>
<body>
  <h4>break 키워드</h4>
  <script>
    // 반복문
    for(let i=0; true; i++){
      document.write(`<br>${i}번째 반복문 입니다.`)
    
      // 진행여부 확인
      const isContinue = confirm('계속 하시겠습니까?');
      if(!isContinue){
        break
      }      
    }
    document.write('<br>프로그램 종료');

    

  </script>
  
</body>
</html>
