<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문</title>
</head>
<body>
  <h4>for in 반복문 : 잘 쓰지않음. 예상에서 벗어나면 안됨. </h4>
  <script>
    const todos = ['우유 구매','업무 메일 확인','필라테스 수업']

    for (const i in todos){
      document.write(`<br>${i}번째 할 일 : ${todos[i]}`);
    }
  </script>

  <h4>for of 반복문</h4>
  <script>
    for (const todo of todos){
      document.write(`<br>오늘의 할 일 : ${todo}`);
    }
  </script>

  <h4>for 반복문</h4>
  <script>
    for (let j=0; j<5; j++){
      document.write(`<br>${j}번째 반복문 입니다.`);
    }
  </script>

  <h4> 1부터 N까지 더하기</h4>
  <script>
    let output = 0;
    for (let k=1; k<=100; k++){
      output += k;
    }

    document.write(`1부터 100까지의 숫자를 보모두 더하면 ${output} 입니다.`);
  </script>

  <h4>for 반복문과 배열</h4>
  <script>
    for (let l=0; l<todos.length; l++){
      document.write(`<br>${l}번째 할 일 : ${todos[l]}`);
    }
  </script>

  <h4>for 반복문으로 배열을 반대로 출력하기</h4>
  <script>
    for (let l = todos.length-1; l>=0; l--){
      document.write(`<br>${l}번째 할 일 : ${todos[l]}`);
    }
  </script>

</body>
</html>
