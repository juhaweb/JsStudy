<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 조건문</title>
</head>
<body>
    <script>
        
        // if 조건문
        if (273<100){
            document.write("273이 100보다 작다");
        };
        document.write("if 조건문 빠져나옴.")

        // 시간을 사용한 조건 분기
        var date = new Date();
        var hour = date.getHours();

        document.write("<br>"+date);

        if(hour < 12){
            document.write("<br>"+hour+"시 오전입니다.");
        };
        if(hour >= 12){
            document.write("<br>"+hour+"시 오후입니다.");
        };

        // DATE 객체의 메서드
        document.write("<hr>");

        var day = date.getDay();
        document.write("day : "+day+"<br>");

        var month = date.getMonth();
        document.write("month : "+ (month+1) +"<br>");

        var year = date.getFullYear();
        document.write("year : "+year+"<br>");

        var minu = date.getMinutes();
        document.write("min : "+minu+"<br>");

        var sec = date.getSeconds();
        document.write("sec : "+sec+"<br>");

        
        

    </script>
</body>
</html>
