<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>짝수와 홀수 구분하기</title>
</head>
<body>
  <h4>if else 조건문으로 홀짝 구분 1</h4>
  <script>
    const 입력 = prompt('정수를 입력해 주세요','정수입력');
    const 끝자리 = 입력[입력.length-1]
    
    //끝자리를 비교합니다. 
    if (끝자리 === "0" || 끝자리 === "2" || 끝자리 === "4" || 끝자리 === "6" || 끝자리 === "8"){
      document.write('입력값은 짝수입니다.');
    } else {
      document.write('입력값은 홀수입니다.');
    }

  </script>
  <h4>if else 조건문으로 홀짝 구분 2</h4>
  <script>
    const 숫자 = Number(입력);

    if (숫자%2 === 0){
      document.write('입력값은 짝수입니다.');
    }else{
      document.write('입력값은 홀수입니다.');
    }

  </script>
  
</body>
</html>
