<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 조건문</title>
</head>
<body>
    
    <script>

        // input 변수 선언. 
        var input = Number(prompt('숫자를 입력하세요.','숫자'));

        // 조건문
        switch(input % 2){
            case 0 :
                document.write('짝수입니다.');
                break;
            case 1 :
                document.write('홀수입니다.');
                break;
            default:
                break;
        }

    </script>

</body>
</html>
