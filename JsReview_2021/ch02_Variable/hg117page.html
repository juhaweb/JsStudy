<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-3 자료형 변환</title>
</head>
<body>
    <h4>prompt() 함수 매개변수의 역할</h4>
    <script>
        
        const input = prompt('메시지입력','default');
        document.write(input);
        
        const input2 = confirm('수락하시겠습니까?');
        document.write('<br>'+ input2);

        
    </script>
</body>
</html>
