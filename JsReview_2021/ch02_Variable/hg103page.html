<!DOCTYPE html>
<html>
<head>
    <title>상수</title>
</head>
<body>

    <script>
        // 상수 : 한번 값을 넣으면 수정 불가능
        const pi = 3.141592
        document.write(pi);

        // 변수 : 값을 계속 변경 가능
        let 이름 = '<br>값';
        document.write(이름);

        이름 = '<br> juha';
        document.write(이름);

        let g = 9.8;
        let m = 10;
        document.write(m*g);

    </script>
</body>
</html>
