<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력</title>
</head>
<body>
    <script>

        // 문자열 자료형 입력
        var input = prompt('Message','DefStr');
        document.write(input);

        // 불 자료형 입력
        var input2 = confirm('ok?');
        document.write(input2); // 확인시 True, 취소시 False.

    </script>
</body>
</html>
