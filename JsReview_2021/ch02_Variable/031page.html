<!DOCTYPE html>

    <!--주석입니당-->
    
    <script>

    /*주석

    //주석

    alert('괄호안에 들어가는것을 매개변수라고 합니다.');

    alert('This is "string"');
    alert("This is 'string'");

    alert('이스케이프\n \'문자 1\'');

<body>

    <h3>2.4 숫자 자료형</h3>
    <script>
        alert(273);
        alert(42.23523523);

        alert(5+3*2);
        alert((5+3)*2);

        // 나머지
        alert(10%7);

    </script>
    <hr>
    <h3>2.5 불 자료형</h3>
    <script>
        // 참 거짓
        alert(52>273); 
        alert(52<273);

        document.write('>= : 좌변이 우변보다 크거나 같습니다.');
        document.write('<= : 우변이 좌변보다 크거나 같습니다.');
        document.write('> : 좌변이 큽니다..');
        document.write('< : 우변이 큽니다.');
        document.write('== : 좌변과 우변이 같습니다.');
        document.write('!= : 좌변과 우변이 다릅니다. ');

        alert('! 논리부정 연산자');
        alert('$$ 논리곱 연산자');
        alert('|| 논리합 연산자');

    </script>
    <hr>

    
</body>
</html>
