<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수기본</title>
</head>
<body>
  <h4>나머지 매개변수를 사용한 배열</h4>
  <pre>
    function 함수 이름 (...나머지 매개변수) {}
  </pre>
  <script>
    
    function sample(...items){
      console.log(items)
    }
    sample(1,2)
    sample(1,2,3)
    sample(1,2,3,4)

  </script>

  <h4>나머지 매개변수를 사용한 min 함수</h4>
  <script>
    // 나머지 매개변수를 사용한 함수 만들기
    function min(...itemz){
      // 매개변수 item은 배열처럼 사용합니다. 
      let output = itemz[0]
      for (const item of itemz){
        if (output > itemz){
          output = item
        }
      }
      return output
    }

    // 함수 호출하기
    document.write('min(52,53,54,6654,4787,314,84,65478,25,41,1<br>')
    document.write(`= ${min(52,53,54,6654,4787,314,84,65478,25,41,1)}`)
  
  </script>
</body>
</html>
