    <h3>2.10 숫자와 문자열 자료형 변환</h3>
    <script>
        // 변수를 선언합니다.
        var input = prompt('숫자를 입력해주세요.', '숫자');
        // 출력합니다.
        alert(typeof (input));

        // 변수를 선언합니다.
        var input2 = prompt('숫자를 입력해주세요.', '숫자');
        var numberInput2 = Number(input2);
        // 출력합니다.
        alert(typeof (numberInput2) + ': ' + numberInput2);

    </script>
    <hr>
    <h3>2.12 일치연산자</h3>

        alert('' === false);
        alert('' === 0);
        alert(0 === false);
        alert('273' === 273);
        
    </script>
