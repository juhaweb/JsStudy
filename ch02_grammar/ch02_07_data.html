<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ch2.7-9</title>
</head>
<body>
    <h3>2.7 자료형 검사</h3>
    <script>
        // String
        alert(typeof('String'));
        
        // number
        alert(typeof(572));
        
        // boolean
        alert(typeof(true));

        // function
        alert(typeof(function(){}));
        
        // undefined 자료형 * 생각보다 중요하다고함. 
        alert(typeof(apple));
        
    </script>
    <hr>
    
    <h3>2.9 입력</h3>
    <hr>
    <script>

        // 변수 선언
        var input = prompt('Message','DefStr');
        // 출력
        alert(input);

        // 변수 선언
        var input2 = confirm('수락하시겠습니까?');
        // 출력
        alert(input2);

    </script>
</body>
</html>
