<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>논리 연산자와 조건문</title>
</head>
<body>
    <script>
        var score = Number(prompt('학점을 입력하세요','학점'));

        if (4.0 < score && score < 4.5){
            document.write('논리 연산자를 사용해 보았습니다.');
        }
    </script>
</body>
</html>
