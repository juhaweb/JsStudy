<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf()</title>
</head>
<body>
    <h4>indexOf() 메서드 사용.</h4>
    <script>

        var output = '안녕하세요'.indexOf('안녕');

        // 출력합니다. (안녕이라는 문자열의 위치 -> 0번째 )
        // 포함되어 있지 않으면 -1 리턴.
        document.write(output);

    </script>
    
</body>
</html>
