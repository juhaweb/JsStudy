<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if 조건문</title>
</head>
<body>
    <script>
        
        // if 조건문
        if (273<100){
            document.write("273이 100보다 작다");
        };
        document.write("if 조건문 빠져나옴.")

        // 시간을 사용한 조건 분기
        var date = new Date();
        var hour = date.getHours();

        if(hour < 12){
            document.write("<br> 오전입니다.");
        };
        if(hour > 12){
            document.write("<br> 오후입니다.");
        };


    </script>
</body>
</html>
