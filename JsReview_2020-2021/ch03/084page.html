<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else if 조건문</title>
</head>
<body>
    <script>

        var date = new Date();
        var hour = date.getHours();

        if (hour < 11){
            document.write("아침 먹을 시간입니다.");

        } else if (hour < 15){
            document.write("점심 먹을 시간입니다.");

        } else {
            document.write("저녁 먹을 시간입니다.");

        }

    </script>
</body>
</html>
