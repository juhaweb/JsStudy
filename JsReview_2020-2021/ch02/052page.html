<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감연산자</title>
</head>
<body>
    <script>
        // 변수 선언
        var number = 10;
        
        // 출력
        document.write(number++);
        document.write(++number);
        document.write(--number);
        document.write(number--);
        document.write(number);
      

    </script>
</body>
</html>
