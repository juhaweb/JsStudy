<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 생성과 사용</title>
</head>
<body>
    <h3>변수</h3>    
    <script>
        var 식별자;

        // 변수 선언
        var pi;
        // 변수에 값 할당
        pi = 3.14159265;

        // 변수선언,초기화
        var pi = 3.14159265;

        // 출력합니다. 
        document.write(pi);

        // 변수 선언 및 초기화
        var radius = 10;
        // 출력합니다.
        document.write(2 * pi * radius);

        // 여러 변수의 선언과 초기화
        var radius2 = 20, pi2 = 3.14;
        // 다시 출력
        document.write(2*pi2*radius2);

        // 자바스크립트 자료형
        var stringVar = 'String';
        var numberVar = '273';
        var booleanVar = true;
        var funtionVar = function name(params) {};
        var objectVar = {};

    </script>

</body>
</html>
