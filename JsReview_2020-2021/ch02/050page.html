<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>복합대입연산자</title>
</head>
<body>
    <script>

        //window.onload = window에 html다 실행한 후에 function안에꺼 실행

        window.onload = function (){ 
            // 변수선언
            var list = '';

            // 연산자 사용
            list += '<ul>';
            list += '<li>Hello</li>';
            list += '<li>JavaScript.</li>';
            list += '</ul>';

            // 문서에 출력
            document.body.innerHTML = list;
        }
    </script>
    
    <ul>
        
</body>
</html>
