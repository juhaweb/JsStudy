<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 입력</title>
</head>
<body>
    <script>
        var input = prompt('숫자입력','숫자');
        document.write(typeof(input));
        // 숫자를 입력해도 문자로나옴.

        document.write('<hr>');

        // Number() 함수를 사용해 문자열 -> 숫자 자료형으로 인식
        var numberInput = Number(input);
        document.write(typeof(numberInput));

        document.write('<hr>');

        // 복소수 표현불가 (NaN)
        var number = Math.sqrt(-3);
        document.write(number);
        
        document.write('<hr>');

        
        // 불 자료형 변환
        document.write(Boolean(0));
        document.write(Boolean(NaN));
        document.write(Boolean(''));
        document.write(Boolean(null));
        document.write(Boolean(undefined));

        document.write(Boolean('위 다섯가지를 제외한 모든것은 True'));
        document.write(Boolean(1));

    </script>
</body>
</html>
