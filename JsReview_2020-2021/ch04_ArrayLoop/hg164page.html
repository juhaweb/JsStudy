<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열</title>
</head>
<body>
  <h4>배열 : 요소추가</h4>
  <script>

    const todos = ['<br>우유 구매','업무 메일 확인','필라테스 수업']
    document.write(todos);
    
    todos.push('저녁 식사 준비');
    todos.push('피아노 연습');
    document.write(todos);

    todos[20] = '요소추가'
    document.write(todos);

    todos[todos.length] = '마지막 요소 추가'
    document.write(todos);

  </script>

  <h4>배열 : 요소 제거</h4>
  <script>
    todos.splice(5,15)
    document.write(todos);

    const index = todos.indexOf('요소추가');
    document.write(index); // 요소추가의 위치. 

    todos.splice(index,5);
    document.write(todos);
    
  </script>

  <h4>배열 : 특정 위치에 요소 추가</h4>
  <script>
    const itemsD = ['<br>사과','귤','바나나','오렌지']
    document.write(itemsD);

    itemsD.splice(1,0,'양파');   // 배열.splice(인덱스,0,요소)
    document.write(itemsD); // 1번 인덱스에 양파 추가.



  </script>
</body>
</html>
