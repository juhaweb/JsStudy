<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수 자료형 검사</title>
</head>
<body>
    <script>
        document.write(typeof('String'));
        document.write(typeof(273));

        // ★ undefined 자료형 * 생각보다 중요함.
        // 선언하지 않은 변수. 또는 변수를 선언했지만 초기화 하지 않았을 때
        // 해당 자료형은 undefined.

        document.write(typeof(apple));

    </script>
</body>
</html>
