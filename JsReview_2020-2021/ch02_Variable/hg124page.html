<!DOCTYPE html>
<html>
<head>
    <title>inch 단위를 cm단위로 변경하기</title>
</head>
<body>
    <h4>inch 단위를 cm단위로 변경하기</h4>
    <script>
        const inch = Number(prompt('inch 단위의 숫자 입력'));
        const cm = inch * 2.54;

        document.write(`${inch}인치는 ${cm}센티미터 입니다.`);
    </script>

    <h4>cm단위를 inch단위로 변환 출력</h4>
    <script>
        const cm2 = Number(prompt('cm를 입력해 주세요.'));
        const inch2 = cm2 * 0.393701;

        document.write(`${cm2}cm는 ${inch2}inch 입니다.`);
    </script>
    
    <h4>원의 반지름을 입력받아 원의 넓이와 둘레 구하기</h4>
    <script>
        // 숫자 입력
        const r = Number(prompt('반지름을 입력해 주세요.'));
        
        // 출력
        let output = '';
        output += `원의 반지름 : ${r} <br>`;
        output += `원의 넓이 : ${3.14*r*r} <br>`;
        output += `원의 둘레 : ${2*3.14*r} <br>`;

        document.write(output);
    </script>

    <h4>달러를 입력받아 원화로 환율변환</h4>
    <script>
        
        const dollar = Number(prompt('달러를 입력해 주세요.'));
        let output2 = '';
        output2 += `달러: ${dollar}usd \n`;
        output2 += `→ 원화: ${dollar * 1207}\\ \n`;

        document.write(output2);

    </script>
</body>
</html>
