<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>누적예제</title>
</head>
<body>
  <h4>중첩 조건문 사용하기</h4>
  <script>

  const score = Number(prompt('학점을 입력하세요','학점'))
  if (score === 4.5){
    document.write('신');
  } else if (4.2<= score){
    document.write('교수님의 사랑');
  } else if (3.5<= score){
    document.write('현 체제의 수호자');
  } else if (2.8<= score){
    document.write('일반인');
  } else if (2.3<= score){
    document.write('일탈을 꿈꾸는 소시민');
  } else if (1.75<= score){
    document.write('오락문화의 선구자');
  } else if (1.0<= score){
    document.write('불가촉천민');
  } else if (0.5<= score){
    document.write('자벌레');
  } else if (0<= score){
    document.write('플랑크톤');
  } else{
    document.write('시대를 앞서가는 혁명의 씨앗');
  }

  </script>
</body>
</html>
