    <h4>문제1.</h4>
    <script>

        // 안녕 -> 안녕하세요 // 잘자 , 잘 자 -> 안녕히 주무세요!
        var input = prompt('문자열을 입력하세요.','문자열');

        var hello = input.indexOf('안녕');
        var night = input.indexOf('잘자');
        var night2 = input.indexOf('잘 자');
        
        switch(true){
            case hello == 0 :
                document.write('안녕하세요!');
                break;
            case night == 0 :
                document.write('안녕히 주무세요!');
                break;
            case night2 == 0 :
                document.write('안녕히 주무세요!!');
                break;
            default:
                document.write('규칙에 어긋남');
                break;
        }

    </script>


    <h4>문제2.</h4>
    <script>

        // 안녕 -> 안녕하세요 , 다른말 -> 인사를안하다니!!
        var input = prompt('문자열을 입력하세요','문자열');
        var str = input.indexOf('안녕');

        switch(true){
            case str == 0 :
                document.write('안녕하세요!');
                break;
            case str != 0 :
                document.write('인사를 안하다니!!!');
                break;
            default:
                break;
        }

    </script>
