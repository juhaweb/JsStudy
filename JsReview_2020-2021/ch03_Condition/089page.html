<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항 연산자, 짧은 조건문</title>
</head>
<body>
    <h4>삼항 연산자</h4>
    <script>
        // 변수를 선언합니다. 
        var input = prompt('숫자를 입력해 주세요','숫자');
        var number = Number(input);

        // 불 표현식 ? 참일때 실행 : 거짓일 때 실행
        (number > 0) ? document.write('자연수입니다.') : document.write('자연수가 아닙니다.');
        
    </script>

    <h4>짧은 조건문</h4>
    <script>
        
        // 좌변이 참이면 우변을 실행하지 않음. 
        true || document.write('TRUE');
        false || document.write('FALSE');

        document.write('<br>');

        var input = Number(prompt('숫자를 입력해 주세요.','숫자'));
        input % 2 == 0 || document.write('홀수입니다.');
        input % 2 == 0 && document.write('짝수입니다.');
                    // && 양 변이 모두 참일때만 참을 나타냄. 잘 사용하지않음. 

    </script>
</body>
</html>
