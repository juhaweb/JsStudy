<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h4>if 조건문 사용하기</h4>
  <script>
    if(273<100){
      document.write('273 < 100 => true');
    }
    document.write('프로그램 종료...');
  </script>

  <h4> if else 현재 시간 구하기. </h4>
  <script>
    const date = new Date();
    const hour = date.getHours();

    if(hour < 12){
      document.write('오전입니다.');
    }else{
      document.write('오후입니다.');
    }
  </script>
  
</body>
</html>
