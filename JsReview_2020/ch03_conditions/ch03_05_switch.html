<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ch3.5</title>
</head>
<body>
    <h3>3.5 switch</h3>
    <script>
        // 변수를 선언합니다.
        var input = Number(prompt('숫자를 입력하세요.', '숫자'));
        // 조건문
        switch (input%2){
            case 0:
                document.writeln('짝수입니다.');
                break;
            case 1:
                document.writeln('홀수입니다.');
                break;
            default:
                document.writeln('숫자가 아닙니다.');
                break;
        }
    </script>
    <hr>
</body>
</html>
