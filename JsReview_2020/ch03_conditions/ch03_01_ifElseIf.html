<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ch3.1-4,7</title>
</head>
<body>
    <h3>3.1-4 if ifElse ifElseIf</h3>
    <script>
        // 변수를 선언합니다.
        var date = new Date();
        var hour = date.getHours();
        // if else if 조건문
        if (hour < 11) {
            // "hour < 11"이 참일 때 실행합니다.
            document.write('아침 먹을 시간입니다.');
        } else if (hour < 15) {
            // "hour < 11"이 거짓이고 "hour < 15"가 참일 때 실행합니다.
            document.write('점심 먹을 시간입니다.');
        } else {
            // "hour < 15"가 거짓일 때 실행합니다.
            document.write('저녁 먹을 시간입니다.');
        }
    </script>
    
    <hr>
    <h3>학점입력</h3>
    <script>
        // 변수를 선언합니다.
        var score = Number(prompt('학점을 입력하세요.', '학점'));
        // 조건문
        if (4.0 < score && score < 4.5) {
            document.write('4.0~4.5 학점이 입력되었습니다.<br/> 논리 연산자를 사용해 보았습니다.');
        }
    </script>
    <hr>
    <h3>3.7 짧은 조건문</h3>
    <script>
        // 좌변이 참일경우 우변을 무시
        true || document.writeln('실행될까요..A');
        // 좌변이 거짓일경우 우변을 실행
        false || document.writeln('실행될까요..B');

        // 변수를 선언합니다.
        var input = Number(prompt('짧은조건문 숫자를 입력해주세요.', '숫자'));
        // 조건문
        input % 2 == 0 || document.writeln('홀수입니다.');
        input % 2 == 0 && document.writeln('짝수입니다.');
    </script>
</body>
</html>
