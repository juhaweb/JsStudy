<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>ch3.6</title>
</head>
<body>
    <h3>3.6 삼항연산자</h3>
    <script>
        // 변수를 선언합니다.
        var input = prompt('숫자를 입력해주세요.', '');
        var number = Number(input);
        // 조건문
        (number > 0) ? alert('자연수입니다.'):alert('자연수가 아닙니다.');
    </script>
    <hr>
</body>
</html>
