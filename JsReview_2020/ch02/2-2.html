<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>2-2. 연산자</title>
</head>
<body>
  
    <h3> 2. 연산자 </h3>

    <h4> 산술연산자 </h4>
    <script>
      var num1 = 1;
      var num2 = 2;
      var num3 = 3, num4 = 4;
      
      var rs1 = num1 + num2;
      var rs2 = num1 - num2;
      var rs3 = num1 * num3;
      var rs4 = num1 / num2;
      var rs5 = num4 % num3;

      document.write(
        "rs1 : " + rs1 + "<br>" +
        "rs2 : " + rs2 + "<br>" +
        "rs3 : " + rs3 + "<br>" +
        "rs4 : " + rs4 + "<br>" +
        "rs5 : " + rs5 + "<br>"
      );




    </script>

    <h4> 복합대입연산자 </h4>
    <script>
      var var1 = 1, var2 = 2, var3 = 3, var4 = 4;
      
      var1 += 1;
      var2 -= 2;
      var3 *= 3;
      var4 *= 3;

      document.write("<p>var1 : " + var1 + "</p>");
      document.write("<p>var2 : " + var2 + "</p>");
      document.write("<p>var3 : " + var3 + "</p>");
      document.write("<p>var4 : " + var4 + "</p>");

    </script>


    <h4> 비교연산자 </h4>
    <script>
      var n1 = 1, n2 = 2, n3 = 3, n4 = 4;

      var r1 = (n1 > n2);
      var r2 = (n4 < n2);
      var r3 = (n1 >= n2);
      var r4 = (n2 <= n3);
      var r5 = (n2 == n3);
      var r6 = (n3 != n4);

      document.write (

      "<h5> - r1 : "+ r1 + "</h5>" + 
      "<h5> - r2 : "+ r2 + "</h5>" + 
      "<h5> - r3 : "+ r3 + "</h5>" + 
      "<h5> - r4 : "+ r4 + "</h5>" + 
      "<h5> - r5 : "+ r5 + "</h5>" + 
      "<h5> - r6 : "+ r6 + "</h5>" 

      );
    </script>


    <h4> 논리연산자 </h4>
    <script>
      
      var res1 = (n1 > 1) && (n2 > 2);    // n1이 1보다 크고 그리고 n2가 2보다 크다. 
      var res2 = (n1 < 2) && (n2 > 3);    // n1이 2보다 작고 그리고 n2가 3보다 크다. 
      var res3 = (n1 >= 1) && (n2 >= 1);  // n1이 1보다 크거나 같고 그리고 n2가 1보다 크거나 같다. 
      var res4 = (n1 > 3) || (n2 > 2);    // n1이 3보다 크고 또는 n2가 2보다 크다.
      var res5 = (n1 > 2) || (n2 > 5);    // n1이 2보다 크고 또는 n2가 5보다 크다.
      var res6 = ! (n4 > 5);              // n4가 5보다 크지않다. 

        document.write (
        "<ul>"+
            "<li>"+res1+"</li>"+
            "<li>"+res2+"</li>"+
            "<li>"+res3+"</li>"+
            "<li>"+res4+"</li>"+
            "<li>"+res5+"</li>"+
            "<li>"+res6+"</li>"+
        "</ul>"        
        
        );

    </script>



</body>
</html>
