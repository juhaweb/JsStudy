<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>2-4. 반복문</title>
</head>
<body>
  <h1>2-4. 반복문</h1>

  <script>
    for (var i=1; i<=3; i++) {
        document.write("<h4> Hello JAVASCRIPT! </h4>");
    }
  
    // 1부터 10까지의 합
    var sum = 0;

    for(var k=1; k<=10; k++){
      sum += k;
    }
    
    document.write("1부터 10까지의 합: " + sum + "<br>");
  



    // while문으로 1부터 10까지의 짝수 합
    var tot = 0;
    var j = 1;

    while(j<=10){
      if(j%2==0){
          tot += j;
          }
        j++
    }

    document.write("1부터 10까지의 짝수 합: " + tot + "<br>");

  </script>

    

  <h3> 구구단 </h3>
  <script>

  document.write("<table border='1'>");

      for(var a=2; a<=9; a++) {
        document.write("<tr>");
        document.write("<td>"+a+"단 </td>");
        
        for(var b=1; b<=9; b++) {
          var c = a*b;
        document.write("<td>"+a+" x "+b+" = " +c+ "</td>");
        }
        document.write("</tr>");
      }
    
  document.write("</table>");
  </script>





</body>
</html>
