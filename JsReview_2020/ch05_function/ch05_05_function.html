<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ch5.5</title>
</head>
<body>
    <h3>5.5 가변인자 함수</h3>
    <script>
        function sumAll() {
            document.write(typeof (arguments) + ' : ' + arguments.length);
        }
        // 함수를 호출합니다.
        sumAll(1, 2, 3, 4, 5, 6, 7, 8, 9);
    </script>
    <hr>
    
    <script>
        function sumAll() {
            var output = 0;
            for (var i = 0; i < arguments.length; i++){
            output += arguments[i];
            }
            return output;
        }
        // 함수 출력
        document.write(sumAll(1, 2, 3, 4, 5, 6, 7, 8, 9));
    </script>
    <hr>

    <script>
        function sumAll() {
            var output = 1;
            for (var i = 1; i < arguments.length; i++){
            output *= arguments[i];
            }
            return output;
        }
        // 함수 출력
        document.write(sumAll(1, 2, 3, 4));
    </script>
    <hr>

</body>
</html>
