<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ch5.1-4</title>
</head>
<body>
    <h3>5.1 익명함수-내장함수 출력</h3>
    <script>
        document.write (alert);
        document.write ('<br>');
        document.write(prompt);        
    </script>
    <hr>

    <h3>5.2 선언적 함수</h3>
    <script>
        // 함수 만들기
        var 함수 = function () {
            var output = prompt('5-2.숫자를 입력해주세요.', '숫자');
            document.write(output);
            }
        함수();
    </script>
    <hr>

    <h3>5.3 매개변수와 리턴값</h3>
    <script>
        // prompt() 함수의 매개변수
        // String prompt([String message],[String default]);
    </script>
    function 함수이름(매개변수,매개변수,매개변수){              <br>
        함수코드                                              <br>
        return 리턴값;                                        <br>
    }
    <hr>
    <script>
        // 함수를 생성합니다.
        function f(x) { 
            return x * x;
            }
        // 함수출력
        document.write(f(3));
    </script>
    <hr>
    
    <h4>5.4 매개변수</h4>
    <script>
        // 배열생성
        var array1 = Array();                   // 빈 배열 생성
        var array2 = Array(10);                 // 매개변수값만큼의 크기를 가지는 배열 생성
        var array3 = Array(273, 103, 57, 32);   // 매개변수를 배열로 생성
        document.write(array1 + '\n' + array2 + '\n' + array3);
    </script>
</body>
</html>
