<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>연산자</title>

  <script>
    // 스크립트 영역
    let num1 = 1;         // 타입스크립트에서는 let으로 변수를 선언하기도 함. 
    var num2 = 2;
    var var1 = true;
    var var2 = false;
    var str1 = "Hello"; 
    var str2 = 'Hello';
    var data = null;

    document.write("num1 : "+ num1 + "<br>")
    document.write("num2 : "+ num2 + "<br>")
    document.write("var1 : "+ var1 + "<br>")
    document.write("var2 : "+ var2 + "<br>")
    document.write("str1 : "+ str1 + "<br>")
    document.write("str2 : "+ str2 + "<br>")
    document.write("data : "+ data + "/ <br>")

  
  
  </script>
</head>
<body>

      <h3>연산자 </h3>

    <h4> 산술연산자 </h4>
    <script>
      var numb1 = 1;
      var numb2 = 2;
      var numb3 = 3, numb4 = 4;
      
      var rs1 = numb1 + numb2;
      var rs2 = numb1 - numb2;
      var rs3 = numb1 * numb3;
      var rs4 = numb1 / numb2;
      var rs5 = numb4 % numb3;

      document.write(
        "rs1 : " + rs1 + "<br>" +
        "rs2 : " + rs2 + "<br>" +
        "rs3 : " + rs3 + "<br>" +
        "rs4 : " + rs4 + "<br>" +
        "rs5 : " + rs5 + "<br>"
      );




    </script>

    <h4> 복합대입연산자 </h4>
    <script>
      var vari1 = 1, vari2 = 2, vari3 = 3, vari4 = 4;
      
      vari1 += 1;
      vari2 -= 2;
      vari3 *= 3;
      vari4 *= 3;

      document.write("<p>var1 : " + vari1 + "</p>");
      document.write("<p>var2 : " + vari2 + "</p>");
      document.write("<p>var3 : " + vari3 + "</p>");
      document.write("<p>var4 : " + vari4 + "</p>");

    </script>


    <h4> 비교연산자 </h4>
    <script>
      var n1 = 1, n2 = 2, n3 = 3, n4 = 4;

      var r1 = (n1 > n2);
      var r2 = (n4 < n2);
      var r3 = (n1 >= n2);
      var r4 = (n2 <= n3);
      var r5 = (n2 == n3);
      var r6 = (n3 != n4);

      document.write (

      "<h5> - r1 : "+ r1 + "</h5>" + 
      "<h5> - r2 : "+ r2 + "</h5>" + 
      "<h5> - r3 : "+ r3 + "</h5>" + 
      "<h5> - r4 : "+ r4 + "</h5>" + 
      "<h5> - r5 : "+ r5 + "</h5>" + 
      "<h5> - r6 : "+ r6 + "</h5>" 

      );
    </script>


    <h4> 논리연산자 </h4>
    <script>
      
      var res1 = (n1 > 1) && (n2 > 2);    // n1이 1보다 크고 그리고 n2가 2보다 크다. 
      var res2 = (n1 < 2) && (n2 > 3);    // n1이 2보다 작고 그리고 n2가 3보다 크다. 
      var res3 = (n1 >= 1) && (n2 >= 1);  // n1이 1보다 크거나 같고 그리고 n2가 1보다 크거나 같다. 
      var res4 = (n1 > 3) || (n2 > 2);    // n1이 3보다 크고 또는 n2가 2보다 크다.
      var res5 = (n1 > 2) || (n2 > 5);    // n1이 2보다 크고 또는 n2가 5보다 크다.
      var res6 = ! (n4 > 5);              // n4가 5보다 크지않다. 

        document.write (
        "<ul>"+
            "<li>"+res1+"</li>"+
            "<li>"+res2+"</li>"+
            "<li>"+res3+"</li>"+
            "<li>"+res4+"</li>"+
            "<li>"+res5+"</li>"+
            "<li>"+res6+"</li>"+
        "</ul>"        
        
        );

    </script>



</body>
</html>
