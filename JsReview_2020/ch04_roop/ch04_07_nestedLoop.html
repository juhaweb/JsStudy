<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ch4.7-9</title>
</head>
<body>
    <h3>4.7 중첩 반복문</h3>
    <script>
        // 중첩 반복문
        var output ='';
        for (var i=0; i<10; i++){
            for(var j=0; j<i; j++){
                output += '★';
            }
            output +='<br>';
        }
        document.write(output);
    </script>
    <hr>
    <script>
        var output='';
        for (var i=0; i<15; i++){
            for(var j=15; j>i; j--){
                output += '　';
            }
            for(var k=0; k<2*i; k++){
                output += '★';
            }
            output += '<br>';
        }
        document.write(output);
    </script>
    <hr>
    <h3>4.8 break</h3>
    <script>
        // switch 또는 반복문을 벗어날 때 break
        for (var i = 1; true; i++) {
            document.write(i + '번째 반복문입니다.<br>');
            // 진행 여부를 물어봅니다.
            if (!confirm(i+'번째 완료! '+(i+1)+'번째 반복문 계속하시겠습니까?')) {
                break;
            }
        }
        document.write('반복문 종료');
    </script>
    <hr>
    <h3>4.9 continue 키워드</h3>
    <script>
        // for반복문 내 continue - 
        for (var i = 0; i < 5; i++) {
            // 현재 반복 작업을 중지하고 다음 반복 작업을 수행합니다. 
            continue;
            document.write(i); // 아무것도 안나옴. 
        }
    </script>
    <hr>
    <h3>4.9 continue 키워드 2</h3>
    <script>
        var output = 0;
        // 반복문
        for (var i = 1; i <= 10; i++) {
            // 조건문
            if (i % 2 == 1) {
                // 홀수이면 현재 반복을 중지하고 다음 반복을 수행합니다.
                continue;
            }
            output += i;
        }
        // 출력합니다.
        document.write(output);
    </script>
    <hr>
</body>
</html>
