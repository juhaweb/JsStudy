<body>
    <h3>4.10 for of (ECMAScript6)</h3>
    <script>
        // for in 반복문
        var array = [1,2,3,4];
        for (var i in array){
            document.write(i+'번째 요소는'+array[i]+'입니다.<br>');
        }
    
    </script>
    <hr>
    <script>
        // for of 반복문
        for (const element of [1,2,3,4]){
            document.write(`요소는 ${element} 입니다.<br>`);
        }

        // for of 반복문에서 반복 횟수 확인
        let j = 0;
            for (const element2 of [1,2,3,4]){
                document.write(`${j}번째 요소는 ${element2} 입니다.<br>`);
                j++
            }
    </script>
    <hr>
    <p>
        추가 레퍼런스 : <a href="https://developer.mozilla.org/en-US/docs/web/javascript/reference/Statements/for...of">https://developer.mozilla.org/en-US/docs/web/javascript/reference/Statements/for...of</a>
    </p>
</body>
