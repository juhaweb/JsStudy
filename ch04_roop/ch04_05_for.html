<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ch4.5-6</title>
</head>
<body>
    <h3>4.5 for</h3>
    <script>
        // for 반복문
        for (var value = 0; value < 5; value++) {
            document.write(value + '번째 반복문<br>');
        }
        
    </script>
    <hr>

    <script>
        // for 반복문과 배열
        var array = ['포도', '사과', '바나나', '망고'];
        for (var i = 0; i < array.length; i++) {
            document.write(array[i]+'<br>');
        }
    </script>
    <hr>

    <script>
        // 역 for 반복문
        var array2 = ['포도', '사과', '바나나', '망고'];
        for (var i = array2.length - 1; i >= 0; i--) {
            document.write(array2[i]+'<br>');
        }
    </script>
    <hr>

    <script>
        // for 반복문의 특이한 사용법
        var startTime = new Date().getTime();
        for (var cps = 0; new Date().getTime() < startTime + 1000; cps++) { }
        document.write('초 당 연산 횟수: ' + cps);
    </script>
    <hr>

    <h3>4.6 for in </h3>
    <script>
        // for in 반복문 (단순 for 반복문과 동일)
        // for (var k in array){}
        // for (var k = 0; k < array.length; k++){}

        var array3 = ['포도', '사과', '바나나', '망고'];
        for (var j in array3) {
            document.write(array3[j]+'<br>');
        }
    </script>

</body>
</html>
