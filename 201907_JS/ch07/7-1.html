<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>7-1 (07.15)</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <style>
        .box1 {margin:10px; width:100px; height:100px; border: 1px solid #000; background: cadetblue;}
        ul {width:200px;list-style:none;}
        ul > li {width:100%; height:50px;border:1px solid #000;margin:10px;}
        .accordion {width:400px;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function(){
            // draggable(); 제이쿼리 함수가 아니라 플러그인 함수임.  https://jqueryui.com/draggable/
            $('.box1-1').draggable();
            $('.box1-2').draggable({'axis':'y'});  // x축으로만
            $('.box1-3').draggable({
                'axis':'x','revert':true
                });

            // 목록순서바꿈. https://jqueryui.com/sortable/ 
            $('ul').sortable();
            
            //
            $('.accordion').accordion({
                collapsible:true
            });
        });
    </script>
</head>
<body>
    <h3>7-1. 제이쿼리 플러그인</h3>
    
    <h4>draggable</h4>
    <div class="box1 box1-1"></div>
    <div class="box1 box1-2"></div>
    <div class="box1 box1-3"></div>

    <h4>sortable</h4>
    <ul>
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
    </ul>
    
    <h4>accordion</h4>
    <div class="accordion">
        <h3>제목1</h3>
        <div>
            <p>내용1</p>
        </div>
        
        <h3>제목2</h3>
        <div>
            <p>내용2</p>
        </div>
        
        <h3>제목3</h3>
        <div>
            <p>내용3</p>
        </div>
        
        <h3>제목4</h3>
        <div>
            <p></p>
        </div>
    </div>











</body>
</html>
