<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>5-5 (07.11)</title>
    <style>
        #box{position:absolute;left:100px;top:100px;width:100px;height:100px;border:4px solid #000;background:darkcyan;}
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(function(){
            var box = $('#box');
            var dragReady = false;

            // mousedown
            box.mousedown(function(){
                dragReady = true;
            });

            // mousemove
            // === $(window).mousemove(function(){}); 동일 
            $(document).mousemove(function(e){
                if(dragReady){
                    box.css({
                        'left':e.pageX,
                        'top':e.pageY
                    });
                }
            });
            
            // mouseup
            box.mouseup(function(){
                dragReady = false;
            });

        });
    </script>
</head>
<body>
    <h3>5-5. 실습예제</h3>
    <div id="box"></div>
</body>
</html>
