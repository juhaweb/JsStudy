<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>6-5 (07.12)</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style>
        ul, li {margin:0; padding:0;}
        .slider {position:relative; width:280px; height:390px; border:1px solid black; list-style:none; margin:200px auto; overflow: hidden;}
        .slider > li {position:absolute; width:100%; height:100%; box-sizing:border-box; overflow:hidden;}
        .slider > li:nth-child(1) {left:0px; left:0px;}
        .slider > li:nth-child(2) {left:0px; left:100%;}
        .slider > li:nth-child(3) {left:0px; left:200%;}

    </style>
    <script>
        $(function(){

            var slide = $('.slider > li');
            var i = 0; 
            
            setInterval(function(){
            
            slide.eq(i).animate({'left':'-100%'},1000,'linear');
            i++;

            if( i==3 ){
                i= 0;
            }

            slide.eq(i).css('left','100%').animate({'left':'0px'},1000,'linear');

            },1000*3);

            
        });

    </script>
</head>
<body>
    <h3>6-5. 슬라이드 애니메이션 </h3>
    <ul class="slider">
        <li><img src="./img/1.jpg"/></li>
        <li><img src="./img/2.jpg"/></li>
        <li><img src="./img/3.jpg"/></li>
    </ul>
</body>
</html>
