<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>6-2 (07.12)</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style>
        .box{position:relative; width:800px; height:400px; border:4px solid salmon; box-sizing: border-box;}
        .box > div {position: absolute; width:100px; height:100px; background:salmon; box-sizing:border-box;}
        .box > div:nth-child(1) {left:0; top:0px;}
        .box > div:nth-child(2) {left:0; top:100px;}
        .box > div:nth-child(3) {left:0; top:200px;}
        .box > div:nth-child(4) {left:0; bottom:0px;}

    </style>
    <script>
        $(function(){

            var box = $('.box > div');

            box.eq(0).click(function(){
                $(this).animate({'left':'696px',},
                                {'duration':1000,'easing':'easeOutBounce'});
            });

            box.eq(1).click(function(){
                $(this).animate({'left':'696px',},
                                {'duration':1000, 'easing':'linear', 
                                 'complete':function(){
                                     $(this).animate({'left':'0px'},1000);
                                 }
                });
            });

            box.eq(2).click(function(){
                $(this).animate({
                    'left':'696px'
                },1000*3,function(){
                    $(this).animate({'left':'0'},1000);
                });
            });

            // animate 4번쓰기. 예외적으로 중복사용 허용. 
            box.eq(3).click(function(){
                $(this).animate({'left':'694px','background-color':'red'},1000).animate({'bottom':'296px','background-color':'blue'},1000).animate({'left':'0','background-color':'red'},1000).animate({'bottom':'0'},1000);
            });

        });
    </script>
</head>
<body>
    <h3>6-2.제이쿼리 옵션</h3>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>

</body>
</html>
