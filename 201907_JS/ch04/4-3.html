<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <title>4-3 (07.10)</title>
    <script>
      
        $(document).ready(function(){

            $('.box1').css('width','100px').css('height','100px').css('background','gray');

            $('.box2').css({'width':'100px','height':'100px','background':'gray','border':'2px dashed black'}); 
            //            ↑{}JSON. 하나의 객체

        });
    </script>

</head>
<body>
    <h3>3. 제이쿼리 스타일함수</h3>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
</body>
</html>
