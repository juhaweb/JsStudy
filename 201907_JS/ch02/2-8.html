<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2-8 (07.05)</title>
    <script>
            // 문서객체  (DOM).  document object model
            // document.write('<i>문서객체를 이용한 출력</i>');
            alert('2');

            // 문서객체 생성이 완료된 후에 실행
            window.onload = function(){

                alert('3');
                // document.write('<i>문서객체를 이용한 출력</i>'); 여기있을경우 화면덮어서 재 랜더링...?
                
                // 문서객체 스타일 설정
                var box1 = document.getElementById('box1');
                box1.style = 'width:100px;height:100px;background-color:orange;';
                
                var box2 = document.getElementById('box2');   //ByClass는 없음. 근데 안씀. 
                box2.style = 'width:100px;height:100px;border:1px solid orange;background-color:#e55;'

                // 문서객체 생성
                var h3 = document.createElement('h3');
                var txtNode = document.createTextNode('문서객체 생성');
                h3.appendChild(txtNode);
                document.body.appendChild(h3);

                // 문서객체 제거
                var ul = document.getElementsByTagName('ul');
                document.body.removeChild(ul[0]);
            }
    
            
    </script>



</head>
<body>
    
    <h3>8. 문서객체</h3>
    
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>

    <ul>
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
    </ul>

</body>
</html>
