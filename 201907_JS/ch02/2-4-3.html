<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>2-4-3(07.03)</title>
</head>
<body>
    <h3>4.반복문 continue</h3>
    <script>

        //continue 컨티뉴 

        var evenSum = 0;
        for(var i=1; 1<=10; i++){

            if( i%2 == 1 ){   
                continue; 
            }

            evenSum += i ;
            
            document.write('1부터 10까지의 짝수합:'+i+'<br/>');
        }




    </script>


</body>
</html>
