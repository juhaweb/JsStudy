<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>5-4 (07.11)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        html{width:100%; height:3000px;border:4px solid darkcyan;box-sizing:border-box;}
        button{position:fixed;right:10px;bottom:10px;opacity:0;}
        .s {position:fixed; right:20px; top:10px; }
    </style>
    <script>
        $(document).ready(function(){
            // 윈도우 리사이즈 이벤트
            $(window).resize(function(){
                var w = $(this).width();
                var h = $(this).height();

                $('.w > span').text(w);
                $('.h > span').text(h);
            });

            // 브라우저 스크롤 이벤트
            $(window).scroll(function(){

                var btnTop = $('button');
                var ht = $(this).height();
                var top = $(this).scrollTop();
                $('.s > span').text(top);

                if(top>=ht){
                    btnTop.css('opacity','1');
                }else{
                    btnTop.css('opacity','0');
                    }                   
            });

            // 버튼 누르면 윈도우 탑으로 올라감
            $('button').click(function(){
                $(window).scrollTop(0);
            });
        });
    </script>

</head>
<body>
    <h4>5-4. 브라우저 이벤트</h3>
    <h3 class="w">가로 : <span>0</span></h3>
    <h3 class="h">세로 : <span>0</span></h3>
    <h3 class="s">스크롤 위치 : <span>0</span></h3>
    <button>상단이동</button>
</body>
</html>
