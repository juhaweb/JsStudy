<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>4-1 (07.09)</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            
            // 선택선택★
            // javascript에서는 단일단위를 태그 대신 객체라고 함. ★
            
            // 확장집합 (객체배열)
            var obj = $('ul>li');
            
            // 자바스크립트 콘솔출력 (디버깅)
            console.log('obj 길이 :'+obj.length+'<br/>'); 

            // eq() 객체배열에서 해당하는 (0부터 시작하는) 인덱스번호 객체 선택. ★★★★★
            obj.eq(0).css('color','red');
            
                    /* 아래 다 같음. 
                    obj.eq(0).css('color','red');
                    $('ul>li').eq(1).css('color','red');
                    $('ul>li:eq(1)').css('color','red');
                    $('ul>li:nth-child(1)').css('color','red');
                    */

            // filst(), last() 확장집합에서 1번째 객체와 마지막 객체 선택. 
            obj.first().css('color','orange');
            obj.last().css('color','green');

            // slice() 확장집합에서 특정구간 객체선택
            obj.slice(1,4).css('background','gray');   // 1포함 3이전까지. 

            // each() 확장집합에서 개별 객체개수만큼 반복처리.   function(핸들러)가 들어감.   ★★★★★
            obj.each(function(idx){

                if(idx != 3){                               //인덱스가 3인 애는 적용안함. 
                $(this).css('border','2px dotted blue');    // $(this) 현재 실행중인 대상객체. 
                }
            });

            // children() - 확장집합에서 객체의 자식객체를 선택. 
            var obj2 = obj.eq(3).children();            // eq3번 아래 - 하나는 i태그. 하나는 ol태그 총 2개. 
            obj2.css('border','1px dotted red');
            
            var tag = obj.eq(3).children().eq(1).children().eq(1);    // li(3)>ol>li(1) 서면. 
            tag.css('background','pink')

            // next(), prev()
            obj.first().next().css('background','pink');
            obj.last().next().css('font-weight','700');  //ERR안뜸?
            obj.last().prev().css('list-style','none');

            // parent() -부모객체 선택 ★★★★
            $('.sm').parent().css('border','1px dashed lime');

            // find() - 뭐 찾는거죠 ★★★★★
            obj.find('.dr').next().parent().parent().prev().css('font-weight','700');

            //jQuery 더 많은 함수 있지만 이정도만 알아도 충분하다고... 
            

        });
    </script>
    
</head>
<body>
    <h3>4. 제이쿼리 기본함수 </h3>
    <ul>
        <li>서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>
            <i>부산</i>
            <ol>
                <li>남포동</li>
                <li class="sm">서면</li>
                <li>해운대</li>
                <li class="dr">동래</li>
                <li>자갈치</li>
            </ol>
        </li>
        <li>광주</li>
    </ul>


<!--emmet 확인

-->
</body>
</html>
